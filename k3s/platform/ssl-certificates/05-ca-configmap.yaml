---
# Sync the Vault server's certificate from KV into the ssl-certificates namespace for reuse
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: vault-ca-certificate
  namespace: ssl-certificates
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  refreshInterval: "168h"
  secretStoreRef:
    name: vault-kv
    kind: ClusterSecretStore
  target:
    name: vault-ca-certificate
    creationPolicy: Owner
    template:
      engineVersion: v2
      type: Opaque
  data:
    - secretKey: ca.crt
      remoteRef:
        key: platform/vault-server-ca
        property: ca_crt
---
# Provide the Vault server certificate to the External Secrets namespace as a Secret
apiVersion: external-secrets.io/v1beta1
