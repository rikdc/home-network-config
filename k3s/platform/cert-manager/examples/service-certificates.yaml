# Example certificates for various services
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: homepage-tls
  namespace: home
spec:
  secretName: homepage-tls-secret
  duration: 2160h  # 90 days
  renewBefore: 360h  # 15 days
  subject:
    organizations:
      - Home Lab
  commonName: homepage.home.lan
  dnsNames:
    - homepage.home.lan
    - homepage.home.home.lan
  issuerRef:
    name: vault-issuer
    kind: ClusterIssuer
  secretTemplate:
    annotations:
      reloader.stakater.com/reload: "true"
