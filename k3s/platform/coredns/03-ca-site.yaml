---
apiVersion: v1
kind: ConfigMap
metadata:
  name: ca-site
  namespace: networking
data:
  index.html: |
    <h1>HomeLab Root CA</h1>
    <p><a href="/rootCA.pem">Download rootCA.pem</a></p>
    <p>SHA-256: REPLACE_WITH_SHA256</p>
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ca-site
  namespace: networking
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ca-site
  template:
    metadata:
      labels:
        app: ca-site
    spec:
      containers:
        - name: web
          image: nginx:stable
          volumeMounts:
            - name: html
              mountPath: /usr/share/nginx/html
            - name: ca
              mountPath: /usr/share/nginx/html/rootCA.pem
              subPath: rootCA.pem
      volumes:
        - name: html
          configMap:
            name: ca-site
        - name: ca
          secret:
            secretName: root-ca
---
apiVersion: v1
kind: Service
metadata:
  name: ca-site
  namespace: networking
spec:
  selector:
    app: ca-site
  ports:
    - port: 80
      targetPort: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ca-site
  namespace: networking
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
    argocd.argoproj.io/sync-wave: "3"
spec:
  ingressClassName: traefik
  rules:
    - host: ca.home.claydon.co
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: ca-site
                port:
                  number: 80
  tls:
    - hosts:
        - ca.home.claydon.co
      secretName: wildcard-home-claydon-co-tls
