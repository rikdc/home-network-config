{{- if and .Values.storage.persistence.enabled (not .Values.storage.persistence.skipCreation) }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "storage-templates.pvcName" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "storage-templates.labels" . | nindent 4 }}
    # Add additional labels to match existing resources
    app.kubernetes.io/component: storage
    app.kubernetes.io/part-of: {{ .Release.Name }}
  annotations:
    # Add annotations to match existing resources
    helm.sh/resource-policy: keep
    kubernetes.io/pvc-protection: "true"
  finalizers:
    - kubernetes.io/pvc-protection
    {{- with .Values.storage.persistence.pvcAnnotations }}
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  accessModes:
    - {{ .Values.storage.persistence.accessMode | default "ReadWriteMany" }}
  resources:
    requests:
      storage: {{ .Values.storage.persistence.size }}
  storageClassName: {{ .Values.storage.persistence.storageClass }}
  {{- if .Values.storage.persistence.volumeName }}
  volumeName: {{ .Values.storage.persistence.volumeName }}
  {{- else }}
  volumeName: {{ include "storage-templates.pvName" . }}
  {{- end }}
{{- end }}
