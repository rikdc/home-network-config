storage:
  pv:
    name: openwebui-config-pv
    labels:
      type: config
      app: openwebui
    capacity: 1Gi
    accessModes: ReadWriteMany
    reclaimPolicy: Retain
    storageClassName: nfs-storage
    nfs:
      server: 192.168.88.211
      path: /volume1/docker/openwebui
  pvc:
    name: openwebui-config-pvc
    namespace: tools
    accessModes: ReadWriteMany
    requests:
      storage: 1Gi
    storageClassName: nfs-storage

externalSecret:
  name: openwebui-external-secret
  namespace: tools
  refreshInterval: "15s"
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: openwebui-secrets
  data:
    - secretKey: DATABASE_URL
      remoteRef:
        key: secrets/openwebui
        property: DATABASE_URL
    - secretKey: ollamaUrls
      remoteRef:
        key: secrets/openwebui
        property: ollamaUrls

open-webui:
  ollamaUrls:
    - valueFrom:
        secretKeyRef:
          name: openwebui-secrets
          key: ollamaUrls

  ollama:
    enabled: false
    replicaCount: 0 # Because enabled = false was not working, ffs.
    image:
      repository: ""

  pipelines:
    enabled: true
    persistence:
      # Update the PVC name to match the one in storage.yaml
      existingClaim: "openwebui-config-pvc"
      # The following settings are ignored when using existingClaim
      # but kept for reference
      storageClass: "nfs-storage"

  persistence:
    # Update the PVC name to match the one in storage.yaml
    existingClaim: "openwebui-config-pvc"
    # The following settings are ignored when using existingClaim
    # but kept for reference
    storageClass: "nfs-storage"

  # Replace direct database URL with a reference to a Kubernetes secret
  extraEnvVars:
    - name: DATABASE_URL
      valueFrom:
        secretKeyRef:
          name: openwebui-secrets
          key: DATABASE_URL
    - name: TZ
      value: "America/New_York"

  resources:
    requests:
      cpu: "500m"
      memory: "500Mi"
    limits:
      cpu: "1000m"
      memory: "1Gi"

  ingress:
    enabled: true
    annotations: {}
    host: chat.home.lan

  service:
    type: NodePort
    port: 8080
    targetPort: 8080

  namespace: tools
