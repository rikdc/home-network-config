ollamaUrls:
  - valueFrom:
      secretKeyRef:
        name: openwebui-secrets
        key: ollamaUrls

ollama:
  enabled: false
  resources:
    requests:
      cpu: "2000m"
      memory: "2Gi"
    limits:
      cpu: "4000m"
      memory: "4Gi"
      nvidia.com/gpu: "0"
  service:
    type: ClusterIP
  gpu:
    enabled: false

pipelines:
  enabled: true
  persistence:
    # We're using the same PVC for both the main app and pipelines
    # since we don't have a separate PVC for pipelines
    existingClaim: "openwebui-config-pvc"
    # The following settings are ignored when using existingClaim
    # but kept for reference
    storageClass: "nfs-storage"

persistence:
  existingClaim: "openwebui-config-pvc"
  # The following settings are ignored when using existingClaim
  # but kept for reference
  storageClass: "nfs-storage"

# Replace direct database URL with a reference to a Kubernetes secret
extraEnvVars:
  - name: DATABASE_URL
    valueFrom:
      secretKeyRef:
        name: openwebui-secrets
        key: DATABASE_URL
  - name: TZ
    value: "America/New_York"

resources:
  requests:
    cpu: "500m"
    memory: "500Mi"
  limits:
    cpu: "1000m"
    memory: "1Gi"

ingress:
  enabled: true
  annotations: {}
  host: chat.home.lan

service:
  type: NodePort
  port: 8080
  targetPort: 8080

namespace: tools
