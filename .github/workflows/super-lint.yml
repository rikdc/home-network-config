---
name: Super-Linter

on:
  pull_request:
  push:
    branches: [main]
permissions:
  contents: read
  pull-requests: write
  checks: write
  statuses: write

jobs:
  super-lint:
    name: Lint Code Base
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4.2.2
        with:
          show-progress: false
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.sha || github.sha }}

      - name: Run Super-Linter
        uses: super-linter/super-linter@v7.4.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          FILTER_REGEX_EXCLUDE: ansible/inventory/(host_vars|group_vars)/.*
          ENABLE_GITHUB_ACTIONS_STEP_SUMMARY: true