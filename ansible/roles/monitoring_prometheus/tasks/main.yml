---
- name: Define archive directory names
  ansible.builtin.set_fact:
    monitoring_prometheus_dir: "prometheus-{{ monitoring_prometheus_version }}.{{ monitoring_prometheus_arch }}"
    monitoring_alertmanager_dir: "alertmanager-{{ monitoring_alertmanager_version }}.{{ monitoring_alertmanager_arch }}"

- name: Create prometheus user
  become: true
  ansible.builtin.user:
    name: prometheus
    shell: /usr/sbin/nologin
    create_home: false
    system: true
    state: present

- name: Create prometheus directories
  become: true
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    owner: prometheus
    group: prometheus
    mode: "0755"
  loop:
    - /etc/prometheus
    - "{{ monitoring_prometheus_storage_path }}"

- name: Download Prometheus archive
  become: true
  ansible.builtin.get_url:
    url: "https://github.com/prometheus/prometheus/releases/download/v{{ monitoring_prometheus_version }}/{{ monitoring_prometheus_dir }}.tar.gz"
    dest: "/tmp/{{ monitoring_prometheus_dir }}.tar.gz"
    mode: "0644"

- name: Extract Prometheus archive
  become: true
  ansible.builtin.unarchive:
    src: "/tmp/{{ monitoring_prometheus_dir }}.tar.gz"
    dest: /opt
    remote_src: true
    creates: "/opt/{{ monitoring_prometheus_dir }}"

- name: Install Prometheus binaries
  become: true
  ansible.builtin.copy:
    src: "/opt/{{ monitoring_prometheus_dir }}/{{ item }}"
    dest: "/usr/local/bin/{{ item }}"
    remote_src: true
    mode: "0755"
  loop:
    - prometheus
    - promtool

- name: Template Prometheus configuration
  become: true
  ansible.builtin.template:
    src: prometheus.yml.j2
    dest: /etc/prometheus/prometheus.yml
    owner: prometheus
    group: prometheus
    mode: "0644"
  notify: Restart Prometheus

- name: Template Prometheus systemd unit
  become: true
  ansible.builtin.template:
    src: prometheus.service.j2
    dest: /etc/systemd/system/prometheus.service
    mode: "0644"
  notify: Restart Prometheus

- name: Download Alertmanager archive
  become: true
  ansible.builtin.get_url:
    url: "https://github.com/prometheus/alertmanager/releases/download/v{{ monitoring_alertmanager_version }}/{{ monitoring_alertmanager_dir }}.tar.gz"
    dest: "/tmp/{{ monitoring_alertmanager_dir }}.tar.gz"
    mode: "0644"

- name: Extract Alertmanager archive
  become: true
  ansible.builtin.unarchive:
    src: "/tmp/{{ monitoring_alertmanager_dir }}.tar.gz"
    dest: /opt
    remote_src: true
    creates: "/opt/{{ monitoring_alertmanager_dir }}"

- name: Install Alertmanager binaries
  become: true
  ansible.builtin.copy:
    src: "/opt/{{ monitoring_alertmanager_dir }}/{{ item }}"
    dest: "/usr/local/bin/{{ item }}"
    remote_src: true
    mode: "0755"
  loop:
    - alertmanager
    - amtool

- name: Create Alertmanager directories
  become: true
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    owner: prometheus
    group: prometheus
    mode: "0755"
  loop:
    - /etc/alertmanager
    - /var/lib/alertmanager

- name: Template Alertmanager configuration
  become: true
  ansible.builtin.template:
    src: alertmanager.yml.j2
    dest: /etc/alertmanager/alertmanager.yml
    owner: prometheus
    group: prometheus
    mode: "0640"
  notify: Restart Alertmanager

- name: Template Alertmanager systemd unit
  become: true
  ansible.builtin.template:
    src: alertmanager.service.j2
    dest: /etc/systemd/system/alertmanager.service
    mode: "0644"
  notify: Restart Alertmanager

- name: Reload systemd daemon
  become: true
  ansible.builtin.systemd:
    daemon_reload: true

- name: Ensure Prometheus is enabled and running
  become: true
  ansible.builtin.service:
    name: prometheus
    enabled: true
    state: started

- name: Ensure Alertmanager is enabled and running
  become: true
  ansible.builtin.service:
    name: alertmanager
    enabled: true
    state: started
